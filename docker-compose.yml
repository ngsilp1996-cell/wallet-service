version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: wallet-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-wallet_db}
      POSTGRES_USER: ${DB_USER:-wallet_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-wallet_pass}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-wallet_user} -d ${DB_NAME:-wallet_db}"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    container_name: wallet-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-wallet_db}
      DB_USER: ${DB_USER:-wallet_user}
      DB_PASSWORD: ${DB_PASSWORD:-wallet_pass}
      SERVER_PORT: 8080
    ports:
      - "8080:8080"

volumes:
  db_data: